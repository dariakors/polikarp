version: '3.1'
services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - 80:80
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - service

    service:
        build: .
        volumes:
            - .:/service
        ports:
            - 8080:8080
