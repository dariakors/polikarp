version: '3.1'
services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - 8080:80
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            my-network:
        depends_on:
            - get_service

    get_service:
        build: .
        volumes:
            - .:/service

        networks:
            my-network:
                aliases:
                    - get-service

networks:
    my-network: